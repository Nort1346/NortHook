<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="_nort_" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../style/style.css" />
  <title>NortHook</title>
</head>

<body>
  <header>NortHook</header>

  <div style="display: table-row; width: 1080px">
    <div id="inputs" class="overflow-auto">
      <label>Webhook Url</label><br />
      <div id="inlineDiv">
        <input type="url" id="webhookUrl" placeholder="Url of Webhook" required />
        <button id="sendButton" data-bs-toggle="modal" data-bs-target="#exampleModal">Send</button>
        <div style="padding: 15px 5px 0 5px; display: none; color: #F03333;" id="invalidUrl">
          Invalid Webhook URL
        </div>
      </div>
      <hr />
      <label>Content</label>
      <textarea type="text" id="content" maxlength="2048" rows="10"></textarea>
      <hr />
      <label style="font-size: 20px">Profile</label><br />
      <label>Username</label><br />
      <input type="text" id="username" maxlength="80" /><br />
      <label>Avatar Url</label><br />
      <input type="url" id="avatar_url" maxlength="2048" />
    </div>

    <div id="messageView" class="overflow-auto">
      <div id="viewTableRow">
        <div id="avatarView">
          <img
            src="https://cdn.discordapp.com/avatars/794288711164493864/5aa45cc104dc6af311c76b5ee58f49bb.jpg?size=1024"
            id="avatarIcon" />
        </div>
        <div style="padding: 0px;">
          <div id="usernameView"></div>
          <div id="contentView"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-center text-lg-start white-text">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright: Nort Studios
    </div>
  </footer>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-success text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="successModalLabel">Message Send</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="failModal" tabindex="-1" aria-labelledby="failModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-danger text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="failModalLabel">Message Not Send</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="failEmbedErrorContent">
          Error:
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script type="importmap">
  {
    "imports": {
      "@popperjs/core": "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/esm/popper.min.js",
      "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.esm.min.js"
    }
  }
  </script>
<script src="../js/index.js" type="module"></script>

</html>
