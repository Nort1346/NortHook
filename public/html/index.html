<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="_nort_" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="../style/style.css" />
  <title>NortHook</title>
</head>

<body>
  <div
    class="position-absolute z-999 pointer-events-none user-select-none w-100 h-100 d-flex justify-content-center align-items-center visually-hidden"
    id="loadingMessage">
    <div class="spinner-border" role="status" style="width: 3rem; height: 3rem;">
    </div>
  </div>

  <header>NortHook</header>

  <div class="container-fluid" style="height: calc(100vh - 55px);">
    <div class="row h-100 d-block-inline">

      <div id="inputs" class="col-md-6 overflow-y-scroll">
        <label>Webhook URL</label><br />
        <div class="input-group">
          <input class="form-control" type="password" id="webhookUrl" placeholder="https://discord.com/api/webhooks/"
            required />
          <button class="btn btn-outline-secondary" id="sendButton">Send</button>
        </div>
        <div class="collapse" id="InvalidWebhookUrlCollapse">
          <div class="card card-body text-danger border-danger w-25 h-auto p-2 mt-3">
            Invalid URL
          </div>
        </div>
        <hr />
        <label>Content</label>
        <textarea class="form-control" type="text" id="content" maxlength=2000 rows=10></textarea>
        <hr />
        <label class="fs-5">Profile</label><br />
        <label>Username</label><br />
        <input class="form-control" type="text" id="username" maxlength=80 />
        <label>Avatar URL</label><br />
        <input class="form-control" type="url" id="avatar_url" maxlength=2048 />
        <div class="collapse" id="InvalidAvatarUrlCollapse">
          <div class="card card-body text-danger border-danger w-25 h-auto p-2 mt-3">
            Invalid URL
          </div>
        </div>
        <hr>
        <div class="mb-3">
          <label for="formFile" class="form-label">Files <span class="badge bg-secondary">Max 25 MB</span></label>
          <input class="form-control" type="file" id="files" multiple>
        </div>

        <hr>
        <div class="row mb-3">
          <div class="col-6 d-flex align-items-center">
            <label class="fs-5">Embeds</label>
            &nbsp;<span class="badge bg-secondary">Max 10</span>
          </div>
          <div class="col-6">
            <button class="btn btn-primary float-end d-flex align-items-center" id="addEmbed">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                  d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
              </svg>&nbsp;Add Embed</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div id="embedsInput" class="d-block new-line"></div>
          </div>
        </div>
        <hr>

        <footer class="bg-dark text-center text-lg-start white-text rounded">
          <div class="text-center p-3">
            Â© 2023 Copyright: Nort Studios
          </div>
        </footer>

      </div>

      <div id="messageView" class="col-md-6 overflow-y-scroll">
        <div id="viewTableRow">
          <div id="avatarView">
            <img
              src="https://cdn.discordapp.com/avatars/794288711164493864/5aa45cc104dc6af311c76b5ee58f49bb.jpg?size=1024"
              id="avatarIcon" />
          </div>
          <div style="padding: 0px;">
            <div id="usernameView">
              <div id="usernameName"></div> <span class="badge bg-primary" id="botBadge">BOT</span>&nbsp;<span
                id="messageTime">Today at <span id="localTime"></span></span>
            </div>
            <div id="contentView"></div>
            <div id="embedsView"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-success text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="successModalLabel">Message Sent</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="failModal" tabindex="-1" aria-labelledby="failModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-danger text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="failModalLabel">Message Not Sent</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="failEmbedErrorContent">
          Error:
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="importmap">
  {
    "imports": {
      "@popperjs/core": "../popperjs/popper.min.js",
      "bootstrap": "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.esm.min.js"
    }
  }
  </script>
<script src="../js/index.js" type="module"></script>

</html>
