<div class="row g-0" style="padding-left: 10px; max-width: 450px; min-height: 30px; width:fit-content;">
    <div class="col card border border-0"
      style="width: 8px; max-width: 7px; border-radius: 5px 0 0 5px; background-color: rgb(37, 37, 37);"
      id="colorVisual"></div>
    <div class="col card border border-start-0" style="border-radius: 0 5px 5px 0;">

      <div class="card-header bg-dark border-0 mb-0 pb-0 d-none" id="author">
        <div class="d-flex align-items-center">
          <img src="" class="rounded-circle me-2 d-none" width="25" height="25" alt="Author Icon"
            style="object-fit: cover;" id="authorIconUrlVisual">
          <a href="" target="_blank" onclick="return false;" class="text-decoration-none text-white" id="footerUrlVisual">
            <div id="authorNameVisual" class="card-text me-2 d-inline text-break text-wrap"></div>
          </a>
        </div>
      </div>

      <div class="card-body pb-1 pt-1" style="max-width: 512px;">
        <img src="" alt="Thumbnail" width="65" height="auto" id="thumbnailVisual"
          class="rounded-4 ps-2 pb-1 pt-1 d-none" style="float: right;">

        <a href="" target="_blank" onclick="return false;" class="text-decoration-none text-white" id="urlVisual">
          <h5 class="mt-2 d-none" id="titleVisual"></h5>
        </a>

        <p class="card-text pt-0 mt-0 m-0" id="descriptionVisual"></p>

        <!--<div class="row" id="fields">
          <div class="col-md-6 mb-2 w-100">
            <h6 class="card-subtitle mb-2 text-muted">/Help</h6>
            <p class="card-text">Display all commands</p>
          </div>
          <div class="col-md-6 mb-2 w-100">
            <h6 class="card-subtitle mb-2 text-muted">/Contact</h6>
            <p class="card-text">Display infomation about contant with NortBot's support</p>
          </div>
        </div>-->

        <img src="" alt="Image" class="rounded-4 w-100 py-1 d-none" id="imageVisual" width="100%"
          height="auto">

      </div>

      <div class="card-footer d-none" id="footer">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img src="" class="rounded-circle me-2 d-none" width="20" height="20" alt="Footer Icon"
              style="object-fit: cover;" id="footerIconUrlVisual">
            <a href="" target="_top" onclick="return false;" class="text-decoration-none text-white" id="authorUrlVisual">
              <span class="fs-6 d-inline text-wrap text-break" id="footerTextVisual"></span>
            </a>
          </div>
          <div>
            <small class="text-muted ps-1" id="timestampVisual"></small>
          </div>
        </div>
      </div>
    </div>
  </div>
